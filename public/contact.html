<body class="text-basic-dark dark:text-basic-light">
    <main class="container mx-auto p-4">
        <section id="contact" class="py-16">
            <h2 id="contact-heading" class="text-3xl mb-4">Contact Me (Chichi, don't. This actually works, unlike your projects, and stop stalking me)</h2>
            <form action="https://formspree.io/f/mldrvyon" method="POST" class="space-y-4" enctype="multipart/form-data" role="form" aria-labelledby="contact-heading">
            <div>
                <label for="name" class="sr-only"> Your Name</label>
                <input id="name" type="text" name="name" placeholder="Your Name" class="w-full p-2 border rounded-lg" required aria-required="true">
            </div>
            <div>
                <label for="email" class="sr-only">Your Email</label>
                <input id="email" type="email" name="email" placeholder="Your Email" class="w-full p-2 border rounded-lg" required aria-required="true">
            </div>
            <div>
                <label for="message" class="sr-only">Your Message</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="4" class="w-full p-2 border rounded-lg"></textarea>
            </div>
            <button type="submit" class="button-style" aria-label="Send Message">Send Message</button>
            </form>
        </section>
    </main>
</body>
